<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width initial-scale=1">
    <meta charset="utf-8">
    <title>Registration</title>

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="../css/animate.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Montserrat+Alternates:200,300,400,500,600,700,800,900|Muli:300,400,600,700,800,900|Poiret+One|Righteous|Roboto+Mono:300,400,500,700|Major+Mono+Display|Raleway:200,300,400,500,600,700,800,900|Anton|Buenard:400,700|Poppins:300,400,500,600,700,800,900" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.12.3.min.js" integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ=" crossorigin="anonymous"></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>
    <script src="script.js"></script>
</head>

<body>

    <div class="header">
        <img src="../images/logo.png" alt="" class="header__logo">
        <div class="header__heading">The Initiative</div>
    </div>
    <div class="section__form">

        <form id="msform" class="form">
            <!-- progressbar -->
            <ul id="progressbar">
                <li class="active"></li>
                <li></li>
                <li></li>
            </ul>
            <!-- fieldsets -->
            <fieldset>
                <h2 class="fs-title">Enter Team Leader Details</h2>
                <h3 class="fs-subtitle"></h3>
                <input type="text" name="teamName" placeholder="Team Name">

                <select name="topic" id="">
                    <option value="">-Select Topic-</option>
                    <option value="">Aadhar</option>
                    <option value="">farmer</option>
                    <option value="">Mediation</option>
                    <option value="">Plastic</option>
                    <option value="">Statue Of Politics</option>
                </select>
                <input type="text" name="leaderName" placeholder="Leader Name">
                <input type="text" name="email" placeholder="Email" />
                <input type="number" name="mobile" placeholder="Mobile">
                <input type="text" name="stNo" placeholder="Student Number">
                <select name="year" id="">
                    <option value="">-Select Year-</option>
                    <option value="">1st</option>
                    <option value="">2st</option>
                    <option value="">3st</option>
                    <option value="">4st</option>
                </select>
                <select name="branch" id="">
                    <option value="">-Select Branch-</option>
                    <option value="">CSE</option>
                    <option value="">IT</option>
                    <option value="">ECE</option>
                    <option value="">CE</option>
                    <option value="">ME</option>
                    <option value="">EN</option>
                    <option value="">MCA</option>
                    <option value="">MBA</option>
                </select>
                <input type="password" name="pass" placeholder="Password" />
                <input type="password" name="cpass" placeholder="Confirm Password" />
                <input type="button" name="next" class="next action-button" value="Next" />
            </fieldset>
            <fieldset>
                <h2 class="fs-title">Member 2 Details</h2>
                <h3 class="fs-subtitle"></h3>
                <input type="text" name="mem2Name" placeholder="Member 2 Name">
                <input type="text" name="email" placeholder="Email" />
                <input type="number" name="mobile" placeholder="Mobile">
                <input type="text" name="stNo" placeholder="Student Number">
                <select name="year" id="">
                    <option value="">-Select Year-</option>
                    <option value="">1st</option>
                    <option value="">2st</option>
                    <option value="">3st</option>
                    <option value="">4st</option>
                </select>
                <select name="branch" id="">
                    <option value="">-Select Branch-</option>
                    <option value="">CSE</option>
                    <option value="">IT</option>
                    <option value="">ECE</option>
                    <option value="">CE</option>
                    <option value="">ME</option>
                    <option value="">EN</option>
                    <option value="">MCA</option>
                    <option value="">MBA</option>
                </select>
                <input type="button" name="previous" class="previous action-button" value="Previous" /> <input type="button" name="previous" class="previous action-button" value="Submit" />
                <input type="button" name="next" class="next action-button" value="Next" />
            </fieldset>
            <fieldset>
                <h2 class="fs-title">Member 3 Details</h2>
                <h3 class="fs-subtitle"></h3>
                <input type="text" name="mem3Name" placeholder="Member 3 Name">
                <input type="text" name="email" placeholder="Email" />
                <input type="number" name="mobile" placeholder="Mobile">
                <input type="text" name="stNo" placeholder="Student Number">
                <select name="year" id="">
                    <option value="">-Select Year-</option>
                    <option value="">1st</option>
                    <option value="">2st</option>
                    <option value="">3st</option>
                    <option value="">4st</option>
                </select>
                <select name="branch" id="">
                    <option value="">-Select Branch-</option>
                    <option value="">CSE</option>
                    <option value="">IT</option>
                    <option value="">ECE</option>
                    <option value="">CE</option>
                    <option value="">ME</option>
                    <option value="">EN</option>
                    <option value="">MCA</option>
                    <option value="">MBA</option>
                </select>
                <input type="button" name="previous" class="previous action-button" value="Previous" />
                <input type="submit" name="submit" class="submit action-button" value="Submit" />
            </fieldset>
        </form>
    </div>

</body>

</html>
